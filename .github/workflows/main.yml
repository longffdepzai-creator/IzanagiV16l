name: Build Dylib
on: [push, pull_request]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Theos environment
        uses: msdrigg/setup-theos@master # Dùng bản này để sửa lỗi "repository not found"

      - name: Compile IzanagiV16
        run: make

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Izanagi-Dylib
          path: .theos/obj/debug/IzanagiV16.dylib
