name: Build Dylib
on: [push, pull_request]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Theos environment
        uses: theos/setup-theos@v1 # Đã sửa từ master sang v1 để hết lỗi

      - name: Compile IzanagiV16
        run: make

      - name: Upload Result
        uses: actions/upload-artifact@v4 # Đã dùng v4 để bypass lỗi v3 cũ
        with:
          name: Izanagi-Dylib
          path: .theos/obj/debug/IzanagiV16.dylib
